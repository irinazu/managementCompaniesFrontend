<app-main-menu></app-main-menu>

<div class="addWorker">
  <div class="titleAddWorker" >Регистрация руководителя</div>

  <div class="description">Имя</div>
  <input type="text" placeholder="Имя" id="name" [(ngModel)]="head.name">
  <div *ngIf="errorName.length!=0" class="error">{{errorName}}</div>

  <div class="description">Фамилия</div>
  <input type="text" placeholder="Фамилия" id="surname" [(ngModel)]="head.surname">
  <div *ngIf="errorSurname.length!=0" class="error">{{errorSurname}}</div>

  <div class="description">Отчество</div>
  <input type="text" placeholder="Отчество" id="patrimony" [(ngModel)]="head.patronymic">
  <div *ngIf="errorPatrimony.length!=0" class="error">{{errorPatrimony}}</div>

  <div class="description">Email</div>
  <input type="email" placeholder="Email" id="email" [(ngModel)]="head.email">
  <div *ngIf="errorEmail.length!=0" class="error">{{errorEmail}}</div>

  <div class="description">Телефон</div>
  <input type="phone" placeholder="+7-000-000-00-00" id="phone" [(ngModel)]="head.phone">
  <div *ngIf="errorPhone.length!=0" class="error">{{errorPhone}}</div>

  <div class="description">Город</div>
  <input type="text" placeholder="Город" id="town" [(ngModel)]="head.town">
  <div *ngIf="errorTown.length!=0" class="error">{{errorTown}}</div>

  <div class="description">Улица</div>
  <input type="text" placeholder="Улица" id="street" [(ngModel)]="head.street">
  <div *ngIf="errorStreet.length!=0" class="error">{{errorStreet}}</div>

  <div class="description">Дом</div>
  <input type="text" placeholder="Дом" id="house" [(ngModel)]="head.house">
  <div *ngIf="errorHouse.length!=0" class="error">{{errorHouse}}</div>

  <div class="description">Квартира</div>
  <input type="text" placeholder="Квартира" id="flat" [(ngModel)]="head.numberOfFlat">
  <div *ngIf="errorFlat.length!=0" class="error">{{errorFlat}}</div>

  <div class="description">Пароль</div>
  <input type="password" placeholder="Пароль" id="password" [(ngModel)]="head.password">
  <div *ngIf="errorPassword.length!=0" class="error">{{errorPassword}}</div>

  <div class="description">Повторите пароль</div>
  <input type="password" placeholder="Повторите пароль" id="passwordDuplicate" [(ngModel)]="passwordDuplicate">
  <div *ngIf="errorPasswordDuplicate.length!=0" class="error">{{errorPasswordDuplicate}}</div>

  <button (click)="addHead()" class="addWorkerButton">Зарегистрироваться</button>
</div>

<div class="footer"></div>
